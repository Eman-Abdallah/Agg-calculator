<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 20px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>

  
      <div class="form-group">

        <div class="day">
          <label for="day">Day</label>
          <input type="number" name="day" id="day" placeholder="DD">
          <p id="message" class="msg"></p>
        </div>
        <div class="month">
          <label for="month">Month</label>
          <input type="number" name="month" id="month" placeholder="MM">
          <p id="message1" class="msg"></p>
        </div>
        <div class="year">
          <label for="year">Year</label>
          <input type="number" name="year" id="year" placeholder="YYYY">
          <p id="message2" class="msg"></p>
        </div>
      </div>
      <div class="d-flex">
    
        <div class="divider"></div>
        <button onclick="calculate()">
          <svg xmlns="http://www.w3.org/2000/svg" width="65" height="60" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
        </button>
      </div>

    <p>
      <span id="years">--</span>
      <span >Years</span>
    </p>
    <p>
      <span id="months">--</span>
      <span >Months</span>
    </p>
    <p>
      <span id="days">--</span>
      <span >Days</span>
    </p>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Eman-Abdallah">Eman Shaltoot</a>.
  </div>
 <script src="./script.js"></script>
</body>
</html>
